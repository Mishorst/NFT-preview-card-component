<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body class="desktop">
    <div class="card">
      <div class="img-active">
        <img
          class="img-box"
          src="images/image-equilibrium.jpg"
          alt="NFT box buying place"
        />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view" />
        </div>
      </div>
      <a class="text-link" href="#">
        <h1 class="primary">Equilibrium #3429</h1>
      </a>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <div class="ethereum">
          <img
            class="ethereum-icon"
            src="images/icon-ethereum.svg"
            alt="ethereum icon"
          />
          <p class="price">0.041 ETH</p>
        </div>

        <div class="clock">
          <img
            class="clock-icon"
            src="images/icon-clock.svg"
            alt="clock icon"
          />
          <p class="time">3 days left</p>
        </div>
      </div>

      <div class="line">
        <div class="author-box">
          <img
            class="author-img"
            src="images/image-avatar.png"
            alt="Author of the NFT"
          />
          <div class="author-text">
            <p class="author">Creation of &nbsp;</p>
            <a class="text-link" href="#">
              <p>Jules Wyvern</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mikheil Rostomashvili</a>.
      </div>
    </footer>
  </body>
</html>
